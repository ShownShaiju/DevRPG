version: '3.8'

services:
  # TIER 3: postgres database for persistent storage
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # TIER 4: Redis as Ingress Gateway
  redis:
    image: redis:7-alpine

  # TIER 2: The Application Server
  web:
    build: .
    # Autonomous startup: Collect CSS, run DB migrations, then boot Gunicorn
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn VeriSkills.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - static_volume:/app/staticfiles
    depends_on:
      - postgres
      - redis

  # TIER 5: celery worker for asynchronous tasks
  celery:
    build: .
    command: celery -A VeriSkills worker --loglevel=info
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  # TIER 1: nginx as the Front Controller
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: